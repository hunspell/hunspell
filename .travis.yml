language: cpp

os: linux

sudo: false

jobs:
  include:
   - name: gcc - linux - x86_64
     compiler: gcc
     arch: amd64
   - name: gcc - linux - ppc64le
     compiler: gcc
     arch: ppc64le
   - name: gcc - linux - aarch64
     compiler: gcc
     arch: arm64
   - name: gcc - linux - s390x
     compiler: gcc
     arch: s390x
   - name: clang - linux - x86_64
     compiler: clang
     arch: amd64
   - name: clang - linux - ppc64le
     compiler: clang
     arch: ppc64le

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then
        brew --version;
        HOMEBREW_NO_ENV_FILTERING=1 brew update;
    fi

install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      brew install gettext;
      brew link gettext --force;
    fi

script:
  - autoreconf -vfi && ./configure && make && make check
#  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then autoreconf -i -I /usr/local/share/aclocal && ./configure && make && make check; fi
# might be needed for future

after_failure:
  - cat tests/test-suite.log

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - autoconf
    - automake
    - autopoint
